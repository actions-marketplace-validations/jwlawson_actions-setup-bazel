on: [push]

jobs:
  action_tests:
    runs-on: ${{ matrix.os }}
    name: Action Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup bazel
      uses: ./
      id: setup
      with:
        bazel-version: '2.0.0'
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run bazel --version
      shell: bash
      run: |
        VERSION=`bazel --version`
        echo $VERSION
        test "$VERSION" = "bazel 2.0.0"

  unit_tests:
    runs-on: ${{ matrix.os }}
    name: Unit Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install
      run: npm install

    - name: Format
      run: |
        npm run format
        git diff --quiet

    - name: Run tests
      run: npm test
